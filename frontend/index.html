<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ernestro</title>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Digite sua mensagem aqui...">
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>


<style>
    body {
      font-family: Arial, sans-serif;
      font-size: 1vw;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 100%;
      max-width: 40%;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .messages {
      height: 36vw;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-container button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensagemIa{
        color: #007bff;
        padding: 8px;
        
    }
    .mensagemUser{
        padding: 8px;
        text-align: end;
    }
    
</style>
